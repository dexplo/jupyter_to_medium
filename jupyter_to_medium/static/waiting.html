<head>
<style>
    .container {
        display: flex;
    }

    .loader {
        margin-left: 20px;
        border: 5px solid #f3f3f3; /* Light grey */
        border-top: 5px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>
    <div class="container">
        <div>
            Publishing to Medium   
        </div>
        <div class="loader"></div>
    </div>
</body>
